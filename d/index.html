<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="left-items">
          <a
            class="link"
            href="https://about.google/?fg=1&utm_source=google-KR&utm_medium=referral&utm_campaign=hp-header"
            >Google 정보</a
          >
          <a class="link" href="https://store.google.com/regionpicker?hl=en-US"
            >스토어</a
          >
        </div>
        <div class="right-items">
          <a class="link" href="https://workspace.google.com/intl/ko/gmail/"
            >Gmail</a
          >
          <a class="link" href="https://images.google.com/?hl=ko">이미지</a>
          <a
            class="link"
            href="https://labs.google.com/search?source=hp&authuser=0"
          >
            <img
              class="lab-icon"
              src="./asset/labs.png"
              alt="Google labs Icon"
            />
          </a>
          <img class="app-icon" src="./asset/apps.png" alt="Google apps Icon" />
          <a
            class="login-link"
            href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fq%3D%25EA%25B5%25AC%25EA%25B8%2580%2B%25EB%25A1%259C%25EA%25B7%25B8%25EC%259D%25B8%26rlz%3D1C5CHFA_enKR1151KR1151%26oq%3D%25EA%25B5%25AC%25EA%25B8%2580%2B%25EB%25A1%259C%25EA%25B7%25B8%25EC%259D%25B8%26gs_lcrp%3DEgZjaHJvbWUyBggAEEUYOdIBCDE4MDRqMGoxqAIAsAIA%26sourceid%3Dchrome%26ie%3DUTF-8%26sei%3DD8vbZ42lCP_31e8Pp5KSiAo&ec=GAZAAQ&hl=ko&ifkv=AXH0vVtKSF0K_GL9_zUZS7yJEE17LumGwkG_nyJNRENEBBkFaEy6_Igk-FEfWSrk0vrRVmUGR0tU2w&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-1190081223%3A1742457616484182"
          >
            로그인
          </a>
        </div>
      </nav>
    </header>

    <section class="content-section">
      <div class="content-wrapper">
        <img class="logo-img" src="./asset/logo.png" alt="Google logo Image" />
        <div class="search-bar">
          <img
            class="search-bar-icon"
            src="./asset/search-icon.png"
            alt="Search Image"
          />
          <form
            class="search-form"
            action="https://www.google.com/search"
            method="GET"
          >
            <input class="search-input" type="text" name="q" />
          </form>
          <div class="icon-box">
            <img
              class="search-bar-icon"
              src="./asset/keyboard-icon.png"
              alt="Keyboard Image"
            />
            <img
              class="search-bar-icon"
              src="./asset/mic-icon.png"
              alt="Mic Image"
            />
            <img
              class="search-bar-icon"
              src="./asset/lens-icon.png"
              alt="Lens Image"
            />
          </div>
        </div>
        <div class="search-btns">
          <button id="google-search-btn" type="submit">Google 검색</button>
          <button id="lucky-search-btn">I'm Feeling Lucky</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-content upper-footer">
        <p>대한민국</p>
      </div>
      <div class="footer-content lower-footer">
        <div class="lower-left-footer">
          <a
            href="https://ads.google.com/intl/ko_kr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >광고</a
          >
          <a
            href="https://www.google.com/business/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >비즈니스</a
          >
          <a href="https://www.google.com/search/howsearchworks/?fg=1"
            >검색의 원리</a
          >
        </div>
        <div class="lower-right-footer">
          <a href="https://policies.google.com/privacy?hl=ko&fg=1"
            >개인정보처리방침</a
          >
          <a href="https://policies.google.com/terms?hl=ko&fg=1">약관</a>
          <p>설정</p>
        </div>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
